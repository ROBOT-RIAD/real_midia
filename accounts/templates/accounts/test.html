{% extends "cores/base.html" %}
{% block title %}
  PROFILE
{% endblock %}

{%block body%}
  <div class="row">
    {% for post in posts %}
    <div class="col-md-4">
        <div class="card mb-4">
            {% if post.image %}
            <img src="{{ post.image.url }}" class="card-img-top" alt="{{ post.title }}">
            {% endif %}
            <div class="card-body">
                <h5 class="card-title">{{ post.title }}</h5>
                <p class="card-text"><small class="text-muted">Uploaded on {{ post.upload_date }}</small></p>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

 

{%endblock%}
