{% load static %}
<nav class="flex items-center justify-between flex-wrap bg-gray-600 p-6 px-10">
    <div class="flex items-center flex-shrink-0 text-white mr-6">
        <span class="font-semibold text-xl tracking-tight text-white-900"><a href="/">REAL MEDIA</a></span>
    </div>
    <div class="block lg:hidden">
        <button class="flex items-center px-3 py-2 border rounded text-white border-white-400 hover:text-white hover:border-white">
            <svg class="fill-current h-3 w-3" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><title>Menu</title><path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z"/></svg>
        </button>
    </div>
    <div class="w-full block flex-grow lg:flex lg:items-center lg:w-auto px-10">
        <a href="{% url 'home' %}" class="block mt-4 lg:inline-block lg:mt-0 text-white hover:text-red-900 hover:font-black mr-4">
            Home
        </a>
        <form method="GET" action="" class="flex items-center mt-4 lg:mt-0 lg:ml-auto">
            <input type="text" name="username" placeholder="Search..." class="px-4 py-2 rounded-l text-black">
            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-r">Search</button>
        </form>
        {% if request.user.is_authenticated %}
            <div class="text-md lg:flex-grow">
                <!-- Add your authenticated user links here -->
            </div>
            <div class="flex w-auto">
                {% if request.user.account.image %}
                    <a href="{% url 'profile' %}" class="mx-2 inline-block font-medium text-sm px-4 py-2 leading-none  rounded text-white border-white hover:border-transparent hover:text-dark hover:bg-red-700 mt-4 lg:mt-0">
                        <img src="{{ request.user.account.image.url }}" alt="User Image" style="height: 50px; width: 50px; border-radius: 50px;">
                    </a>
                {% else %}
                    <a href="{% url 'profile' %}" class="mx-2 inline-block font-medium text-sm px-4 py-2 leading-none  rounded text-white border-white hover:border-transparent hover:text-dark hover:bg-red-700 mt-4 lg:mt-0">
                        <img src="{% static 'image/default.jpg' %}" alt="User Image" style="height: 50px; width: 50px; border-radius: 50px;">
                    </a>
                {% endif %}
                <a href="{% url 'logout' %}" class="mx-2 inline-block font-medium text-sm px-4 py-2 leading-none bg-blue-900 rounded text-white border-white hover:border-transparent hover:text-dark hover:bg-red-700 mt-4 lg:mt-0">Logout</a>
            </div>
        {% else %}
            <div class="text-md lg:flex-grow"></div>
            <div>
                <a href="{% url 'login' %}" class="mr-2 inline-block font-medium text-sm px-4 py-2 leading-none bg-blue-900 rounded text-white border-white hover:border-transparent hover:text-gray-800 hover:bg-red-700 mt-4 lg:mt-0">Login</a>
            </div>
            <div>
                <a href="{% url 'signup' %}" class="inline-block font-medium text-sm px-4 py-2 leading-none bg-blue-900 rounded text-white border-white hover:border-transparent hover:text-gray-800 hover:bg-white mt-4 lg:mt-0">Sign Up</a>
            </div>
        {% endif %}
    </div>
</nav>
